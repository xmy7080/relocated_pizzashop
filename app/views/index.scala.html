
@(message: String)

 * argument is an `Html` object containing the body of the page.
 *@

<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="utf-8">
    <h>welcome to my pizza shop~ please log in.</h>
</head>

  <input type="text" name="username" /><br/>
  <input type="password" name="password" /><br/>

</form>
    <h>@message</h>

</html>
